apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: sonarqube
  name: sonarqube-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: sonarqube.cluster
    http:
      paths:
      - backend:
          service:
            name: sonarqube-service
            port:
              number: 9000
        path: /
        pathType: Prefix
